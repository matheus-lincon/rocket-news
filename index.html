<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <header id="header">
      <div id="header-image">
        <img src="./assets/logo.svg" alt="RocketNews Logo" />
      </div>
    </header>
    <main>
      <div class="container">
        <section id="rocket-news">
          <div class="text">
            <p class="title">atualize ideias e informações em 5 minutos.</p>
            <p class="sub-title">
              tudo que você precisa saber para começar seu dia bem e informado
            </p>
            <p class="info-text">
              noticias sobre o universo Rocketseat, e tudo o que precisa para
              começar o dia melhor. perfeito para se preparar para codar ☕
            </p>
          </div>

          <section id="rocket-form">
            <form>
              <label class="label" for="email">Insira seu e-mail: </label>
              <div class="input">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="oi@rocketseat@gmail.com"
                />

                <a class="button" href="#">
                  <img src="./assets/button.svg" alt="Send Button" />
                </a>
              </div>

              <a href="#" class="button-read">
                deixe-me ler primeiro
                <img src="./assets/arrow-right.svg" alt="Arrow right" />
              </a>
            </form>
          </section>
        </section>

        <aside>
          <div id="aside-image"></div>
        </aside>
      </div>
    </main>
  </body>
</html>
